<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>CyberShield AI ‚Äì Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    /* =========================
       Base
    ========================= */
    * {
      box-sizing: border-box;
      font-family: "Segoe UI", "Inter", system-ui, Arial, sans-serif;
    }

    body {
      margin: 0;
      min-height: 100vh;
      background: linear-gradient(180deg, #eef2ff, #e0e7ff);
      display: flex;
      align-items: center;
      justify-content: center;
      color: #1e293b;
    }

    /* =========================
       Login Card
    ========================= */
    .login-card {
      width: 100%;
      max-width: 420px;
      background: #f8faff;
      padding: 34px;
      border-radius: 18px;
      border: 1px solid #e0e7ff;
      box-shadow: 0 18px 40px rgba(30, 64, 175, 0.18);
    }

    .brand {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 18px;
    }

    .logo {
      background: linear-gradient(135deg, #2563eb, #1e40af);
      color: white;
      padding: 12px;
      border-radius: 12px;
      font-size: 22px;
    }

    .brand h1 {
      margin: 0;
      font-size: 22px;
      color: #1e40af;
    }

    .brand p {
      margin: 0;
      font-size: 13px;
      color: #475569;
    }

    /* =========================
       Inputs
    ========================= */
    input {
      width: 100%;
      padding: 14px;
      margin-bottom: 14px;
      border-radius: 12px;
      border: 1px solid #c7d2fe;
      background: #ffffff;
      font-size: 14px;
      color: #1e293b;
    }

    input::placeholder {
      color: #64748b;
    }

    input:focus {
      outline: none;
      border-color: #2563eb;
      box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.15);
    }

    /* =========================
       Buttons
    ========================= */
    button {
      width: 100%;
      padding: 14px;
      border-radius: 12px;
      border: none;
      background: linear-gradient(135deg, #2563eb, #3b82f6);
      color: white;
      font-size: 15px;
      font-weight: 700;
      cursor: pointer;
      margin-bottom: 14px;
      transition: transform 0.15s ease, box-shadow 0.25s ease;
    }

    button:hover {
      transform: translateY(-1px);
      box-shadow: 0 0 18px rgba(37, 99, 235, 0.4);
    }

    button.secondary {
      background: linear-gradient(135deg, #64748b, #475569);
    }

    /* =========================
       Links & Text
    ========================= */
    .toggle {
      text-align: center;
      font-size: 13px;
    }

    .toggle a {
      color: #2563eb;
      font-weight: 600;
      text-decoration: none;
    }

    .toggle a:hover {
      text-decoration: underline;
    }

    #error {
      margin-top: 10px;
      font-size: 13px;
      font-weight: 600;
      color: #dc2626;
      text-align: center;
    }

    /* =========================
       Mobile
    ========================= */
    @media (max-width: 480px) {
      .login-card {
        padding: 26px;
      }
    }
  </style>
</head>

<body>

  <div class="login-card">
    <div class="brand">
      <div class="logo">üõ°Ô∏è</div>
      <div>
        <h1>CyberShield AI</h1>
        <p>Secure Access</p>
      </div>
    </div>

    <h3 id="modeTitle">Login</h3>

    <input id="email" type="email" placeholder="Email address" />
    <input id="password" type="password" placeholder="Password" />

    <button id="mainBtn" onclick="login()">Login</button>

    <button class="secondary" onclick="guest()">Continue as Guest</button>

    <div class="toggle">
      <a href="#" onclick="toggleMode()">Create an account</a>
    </div>

    <p id="error"></p>
  </div>

  <script>
    let signupMode = false;

    function toggleMode() {
      signupMode = !signupMode;
      document.getElementById("modeTitle").innerText = signupMode ? "Sign Up" : "Login";
      document.getElementById("mainBtn").innerText = signupMode ? "Sign Up" : "Login";
      document.querySelector(".toggle a").innerText =
        signupMode ? "Already have an account?" : "Create an account";
      document.getElementById("mainBtn").onclick = signupMode ? signup : login;
      document.getElementById("error").innerText = "";
    }

    async function login() {
      authenticate("/api/login");
    }

    async function signup() {
      authenticate("/api/signup");
    }

    async function authenticate(url) {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();

      const res = await fetch(url, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email, password })
      });

      if (res.ok) {
        window.location.href = "/";
      } else {
        document.getElementById("error").innerText = "Authentication failed";
      }
    }

    async function guest() {
      await fetch("/api/guest", { method: "POST" });
      window.location.href = "/";
    }
  </script>

</body>
</html>
